<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/bootstrap.min.css">
    <title>Document</title>
    <script src="./src/jquery.min.js"></script>
    <script src="../src/bootstrap.min.js"></script>
    <style>
        .main {
            width: 350px;
            max-height: 400px;
            padding: 20px;
            overflow: auto;
        }

        button {
            word-wrap: break-word;
        }

        #copy {
            display: block;
            margin: 20px auto 0;
        }

        .toast {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="toast-success" class="toast align-items-center text-bg-primary border-0"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"> 复制成功 </div>
            </div>
        </div>
        <div id="toast-notarget" class="toast align-items-center text-bg-primary border-0"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"> 找不到目标窗口 </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">目标地址</span>
            </div>
            <input id="address" value="localhost:8080" type="text" class="form-control"
                aria-label="address" aria-describedby="basic-addon1">
        </div>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="localStorageCheck"
                    checked>
                <label class="form-check-label" for="localStorageCheck"> localStorage </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="cookieCheck"
                    checked>
                <label class="form-check-label" for="cooikeCheck">Cooike</label>
            </div>
        </div>
        <div id="pageZS">
            <div class="alert alert-primary" role="alert"> 下面是嵌套的iframe，点击即可使用本地地址打开 </div>
            <div class="list-group iframe-list">
            </div>
        </div>
        <button id="copy" type="button" class="btn btn-primary">一键复制</button>
    </div>
</body>
<script src="popup.js" type="text/javascript"></script>

</html>
